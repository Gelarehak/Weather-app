<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <title>Weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="row">
          <div class="col-5" id="firstcol">
            <span class="temperature">12</span>
            <span class="degrees">
              <a href=" " id="celsiuse">℃</a>|<a href=" " id="fahrenhite">℉</a>
            </span>
            <div class="cloud">Cloudy</div>
            <img src="sun.png" alt="" class="imgtoday" />
            <div class="city">Tehran</div>
            <ul class="feels">
              <li>
                <div class="feels-like">Fells like: 10°</div>
                <div class="humidity">Humidity:55%</div>
                <div class="wind">Wind: 28 km/h</div>
              </li>
            </ul>
            <div class="discription">Dont forget your umberella</div>
          </div>
          <div class="col-7" id="secondcol">
            <div class="days">Wednesday</div>
            <div class="hours">7:54</div>
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city"
                    class="form-control"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-success" />
                </div>
              </div>
            </form>
            <div class="weatherforecast" id="forecast"></div>
            <div class="date">2021/01/20</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
