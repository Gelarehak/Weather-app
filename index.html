<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="row">
          <div class="col-5" id="firstcol">
            <span class="temperature"></span>
            <span class="degrees">
              <a href=" " id="celsiuse" class="active">â„ƒ</a>|
              <a href=" " id="fahrenhite" class="active">â„‰</a>
            </span>
            <div class="cloud"></div>
            <img
              src="https://openweathermap.org/weather-conditions"
              alt=""
              class="imgtoday"
              id="icon"
            />
            <div class="city" id="city"></div>
            <ul class="feels">
              <li>
                <div class="feels-like">
                  Feels like: <span id="feellike"></span>Â°
                </div>
                <div class="humidity">
                  Humidity: <span id="humidity"></span>%
                </div>
                <div class="wind">Wind: <span id="wind"></span> km/h</div>
              </li>
            </ul>
            <div class="discription">Have a good day ðŸ˜Š</div>
          </div>
          <div class="col-7" id="secondcol">
            <div class="days"></div>
            <div class="time">
              <span class="hours">7</span>:<span class="minutes"></span>
            </div>
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city..."
                    class="form-control"
                    id="searchcity"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-success" />
                </div>
              </div>
            </form>
            <div class="weatherforecast" id="forecast"></div>
            <div class="date">
              <span class="year"></span>
              /
              <span class="month"></span>
              /
              <span class="dates"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Gelareh Akasheh and is open-sourced on
      <a href="https://github.com/Gelarehak/Weather-app">GitHub</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
